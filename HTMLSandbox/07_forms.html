<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
      <div>
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" placeholder="John Doe">
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="jdoe@gmail.com">
      </div>
      <!-- Text Area -->
      <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="5" placeholder="Your message here..."></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="Male">Male</option>
          <option value="Female" selected>Female</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
      </div>
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate">
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership">Simple
        <input type="radio" name="membership" value="standard" id="membership" checked>Standard
        <input type="radio" name="membership" value="super" id="membership">Super
      </div>
      <!-- Checkbox -->
      <div>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="hobbies" value="Biking" id="hobbies">Biking
        <input type="checkbox" name="hobbies" value="Crossfit" id="hobbies">Crossfit
        <input type="checkbox" name="hobbies" value="Starcraft" id="hobbies">Starcraft
      </div>
      <!-- Submit Button -->
      <button type="submit">Submit</button>
      <!-- Reset Button -->
      <button type="reset">Reset</button>
  </form>
</body>
</html>
