<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link -->

  <p>
    <a href="http://google.com">Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Google</a>
  </p>
  <!-- target="_blank" will open the link in a new tab -->

  <!-- Internal Link -->
  <p><a href="/04_typography.html">Typography</a></p>

  <!-- Local Image -->
  <img src="/HTMLSandbox/images/sample.jpg" alt="My image">

  <!-- Remote Images -->
  <img src="https://source.unsplash.com/featured/?nature,water" alt="My image 2">
</body>
</html>
