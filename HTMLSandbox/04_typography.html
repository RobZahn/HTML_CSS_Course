<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Headings, Paragraphs, Typography</title>
</head>
<body>
	<!-- Headings -->
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>
	
	<!-- Best practice to only have one H1 per page because search engines 
	use it for SEO. -->

	<!-- Paragraphs -->
	<p>Lorem ipsum dolor <strong>sit amet consectetur adipisicing elit.</strong>  Quibusdam iusto aut eveniet iure nesciunt quam, error vitae laborum aliquam quo. <em>Non reiciendis inventore saepe,</em> molestiae molestias cupiditate enim perspiciatis! Inventore.</p>

	<!-- Line Break -->
	<br>

	<!-- Horizontal Rule -->

	<hr>
</body>
</html>
